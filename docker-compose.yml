version: "3"

services:
  julia:
    container_name: julia_service
    image: julia:1.1.0-stretch
    volumes: 
      - ".:/usr/src/"
    working_dir: /usr/src/src/
    stdin_open: true
    tty: true
    command: bash -c "chmod +x /usr/src/install-requirements.sh
              && /usr/src/install-requirements.sh && julia main.jl"